<h1 [ngStyle]="{'text-align': 'center'}">Guest Details</h1>
<div [ngStyle]="{'display': 'flex'}">
    <input type="text" placeholder="Search First Name" [(ngModel)]="searchName">
    <app-custom-button [btnText]="'Search First Name'" [btnType]="'text'" (click)="search(searchName)"></app-custom-button>
    <input type="text" placeholder="Search Location" [(ngModel)]="searchLoc">
    <app-custom-button [btnText]="'Search Location'" [btnType]="'text'" (click)="searchLocat(searchLoc)"></app-custom-button>
</div>
<div class="container">
    <ul class="header">
        <li>Firstname</li>
        <li>Lastname</li>
        <li>Location</li>
        <li>Veggie</li>
        <li>Chicken</li>
        <li>Mutton</li>
        <li>Fish</li>
        <li>Total</li>
    </ul>
    <div class="tableData">
        <ul *ngFor="let guest of Details">
            <li>{{guest.firstname}}</li>
            <li>{{guest.lastname}}</li>
            <li>{{guest.location}}</li>
            <li>{{guest.Veggie}}</li>
            <li>{{guest.chicken}}</li>
            <li>{{guest.mutton}}</li>
            <li>{{guest.fish}}</li>
            <li>{{guest.total}}</li>
        </ul>
    </div>
</div>
